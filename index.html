<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Demo</title>
  </head>
  <style>
    canvas {
      background-color: rgba(0, 0, 0, 0);
      position: fixed;
      background-image: url("res/bkg02.png");
    }
  </style>
  <body
    oncontextmenu="return false;"
    style="margin: 0; background-repeat: repeat; box-sizing: border-box"
  >
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.js"
      integrity="sha512-Mcz+Mt8k23j06ycA5EJGfyXbtzB6xqEoJxjGftQQoed/zQzem9Lt21LRymjlcm+NUsbF0LOHgfdN8LO8GtKDOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      (function () {
        var script = document.createElement("script");
        script.onload = function () {
          var stats = new Stats();
          document.body.appendChild(stats.dom);
          requestAnimationFrame(function loop() {
            stats.update();
            requestAnimationFrame(loop);
          });
        };
        script.src = "https://mrdoob.github.io/stats.js/build/stats.min.js";
        document.head.appendChild(script);
      })();
    </script>
    <script src="index.js"></script>
  </body>
</html>
